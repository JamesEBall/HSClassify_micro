name: Sync GitHub to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "${HF_TOKEN}" ]; then
            echo "HF_TOKEN secret is not set."
            exit 1
          fi

          DEPLOY_DIR="/tmp/hf-deploy"
          rm -rf "${DEPLOY_DIR}"
          mkdir -p "${DEPLOY_DIR}"

          # Create a clean export of the current tree and push as a history-free commit.
          tar --exclude=.git -cf - . | (cd "${DEPLOY_DIR}" && tar -xf -)
          cd "${DEPLOY_DIR}"

          # HF Space rejects certain binary artifacts unless using Xet/LFS.
          # Keep deploy robust by stripping generated model binaries from sync payload.
          find models -type f \( -name '*.npy' -o -name '*.pkl' \) -delete || true

          git init
          git checkout -b main
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Sync from GitHub ${GITHUB_SHA}"

          git remote add hf "https://oauth2:${HF_TOKEN}@huggingface.co/spaces/Troglobyte/MicroHS"
          git push --force hf main
